<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Driving school</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
	<link th:replace="/common/fragment :: css">
</head>
<body class="fs-body">
	<header th:replace="/common/fragment :: header" class="header">
	</header>
	<section class="content-fs">
		<div class="container">
			<div class="row">
				<div class="contentRow">
					<div class="contentPart">
						<div class="intro">
							<div class="h-main">
								<p th:text="#{index.page.name}"></p>
							</div>
							<div class="h-small">
								<p th:text="#{index.page.prompt}"></p>
							</div>
							<div class="go-to">
								<form method="get" action="/student/" class="buttonAll">
									<input type="submit" th:value="#{index.view.courses}">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="/common/fragment :: footer" class="footer">
	</footer>
	<script th:replace="/common/fragment :: js"></script>
</body>
</html>
