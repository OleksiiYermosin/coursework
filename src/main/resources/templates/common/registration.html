<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="#{registration.page.action}">Driving school</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
	<link th:replace="/common/fragment :: css">
</head>
<body class="body">
	<header th:replace="/common/fragment :: header" class="header">
</header>
	<section class="content">
		<div class="container">
			<div class="row-autorize">
				<div class="contentRow">
					<div class="f" th:text="#{registration.page.action}"></div>
					<form action="/register" method="post" class="login" th:object="${newUser}">
						<div class="inputs">
							<input type="text" th:field="*{username}"
								   th:placeholder="#{login.placeholder}" required>
							<div class="errLog" th:if="${#fields.hasErrors('username')}">
								<p th:if="${#fields.hasErrors('username')}" th:text="#{validation.user.username.field.error}"></p>
							</div>
						</div>
						<div class="inputs">
							<input type="text" name="surname"
								   th:placeholder="#{surname.placeholder}" required>
							<div class="errLog" th:if="${#fields.hasErrors('surname')}">
								<p th:if="${#fields.hasErrors('surname')}" th:text="#{validation.user.surname.field.error}"></p>
							</div>
						</div>
						<div class="inputs">
							<input type="text" name="name"
								   th:placeholder="#{name.placeholder}" required>
							<div class="errLog" th:if="${#fields.hasErrors('name')}">
								<p th:if="${#fields.hasErrors('name')}" th:text="#{validation.user.name.field.error}"></p>
							</div>
						</div>
						<div class="inputs">
							<input type="number" name="age"
								   th:placeholder="#{age.placeholder}" required>
							<div class="errLog" th:if="${#fields.hasErrors('age')}">
								<p th:if="${#fields.hasErrors('age')}" th:text="#{validation.user.age.field.error}"></p>
							</div>
						</div>
						<div class="inputs">
							<input type="password" name="password"
								   th:placeholder="#{password.placeholder}" required>
							<div class="errLog" th:if="${#fields.hasErrors('password')}">
								<p th:if="${#fields.hasErrors('password')}" th:text="#{validation.user.password.field.error}"></p>
							</div>
						</div>
						<input type="submit" class="buttonAll" th:value="#{registration.page.title}">
					</form>
					<p class="register" th:text="#{login.prompt.text}"></p>
					<a href="/login" th:text="#{login.redirect.button}"></a>
				</div>
			</div>

		</div>
	</section>
	<footer th:replace="/common/fragment :: footer" class="footer">
	</footer>
</body>
</html>
